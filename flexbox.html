<!DOCTYPE html>

<html>
    <head>
        <title>Flexbox Practice</title>
    </head>

    <body>
        <div style="
        
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color:blueviolet">1 text</div>
        <div style="background-color: lightblue">2 <p>text</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color:blueviolet; width: 100px">100px</div>
        <div style="background-color: lightblue; flex: 1">flex 1</div>
        <div style="background-color:blueviolet; flex: 2">flex 2</div>
        </div>

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid; 
        border-color: brown;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        ">
        <div style="background-color:blueviolet; width: 100px">100px</div>
        <div style="background-color: lightblue; flex: 1">flex 1</div>
        <div style="background-color:blueviolet; flex: 2">flex 2</div>
        </div>


    </body>












</html>
