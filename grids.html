<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid Practice
        </title>
    </head>

    <body>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color:blueviolet">1</div>
        <div style="background-color: lightblue">2</div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color:blueviolet">1</div>
        <div style="background-color: lightblue">2</div>
        </div>
        
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        ">
        <div style="background-color:blueviolet">1</div>
        <div style="background-color: lightblue">1fr</div>
        <div style="background-color: lightslategray">1fr</div>
        </div>



    </body>



</html>
